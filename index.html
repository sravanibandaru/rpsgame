<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link rel="stylesheet" href="rps.css" />
    <script src="script.js" defer></script>

    <title>SKILL SAFARI | Rock, Paper, Scissors</title>
    
  </head>
  <body>
    <section class="app-background">
      <div class="backdrop"></div>
      <section class="rules-background">
        <h1>RULES</h1>
        <img class="rules-background__cancel" src="/icon-close.svg" alt="icon-close">
        <img class="rules-image" src="/image-rules.svg" alt="image-rules">
      </section>
      <div class="score-board">
        <div class="score-board__svg">
          <img src="/logo.svg" alt="game-logo" />
        </div>
        <div class="user-score">
          <h3 class="user-score__title">SCORE</h3>
          <h1 class="user-score__score">0</h1>
        </div>
      </div>
      <div class="game-area">
        <div class="game-start">
          <div class="game-start__svg">
            <div class="PAPER">
              <div class="paper">
                <img src="/icon-paper.svg" alt="paper" />
              </div>
            </div>
            <div class="SCISSORS">
              <div class="scissors">
                <img src="/icon-scissors.svg" alt="scissors" />
              </div>
            </div>
            <img src="/bg-triangle.svg" alt="triangle" />
            <div class="ROCK">
              <div class="rock">
                <img src="/icon-rock.svg" alt="rock" />
              </div>
            </div>
          </div>
        </div>
        <div class="result-display">
        </div>
        
      </div>
      <a href="#" class="rules-button">rules</a>
    </section>
  </body>
</html>
